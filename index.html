<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất Tên sản phẩm từ Catalogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tesseract.js library for OCR -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <!-- PDF.js library for reading PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.102/pdf.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .drop-zone {
            border: 2px dashed #cbd5e1;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .drop-zone.dragover {
            background-color: #e2e8f0;
            border-color: #4f46e5;
        }
        #status-progress-bar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Công cụ Liệt kê Tên file PDF</h1>
            <p class="text-gray-500 mt-2">Tải lên file hoặc toàn bộ thư mục để liệt kê danh sách các file PDF.</p>
        </div>

        <!-- File Upload Section -->
        <div class="mb-6">
            <label for="file-upload" class="drop-zone w-full p-10 text-center rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100" id="drop-zone">
                <div class="flex flex-col items-center justify-center">
                    <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg>
                    <p class="mt-2 text-sm text-gray-500"><span class="font-semibold">Nhấn để chọn tệp</span> hoặc kéo thả tệp/thư mục vào đây</p>
                    <p class="text-xs text-gray-400 mt-1">Hỗ trợ các file PDF, PNG, JPG bên trong thư mục</p>
                </div>
                <input type="file" id="file-upload" class="hidden" multiple webkitdirectory directory>
            </label>
            <div id="file-name" class="text-center text-sm text-gray-600 mt-2"></div>
        </div>

        <!-- Status & Progress Section -->
        <div id="status-container" class="mb-4 h-16 flex flex-col justify-center items-center hidden">
             <div id="status-text" class="text-center text-gray-700 mb-2"></div>
             <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="status-progress-bar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="mb-6">
            <label for="result" class="block text-sm font-medium text-gray-700 mb-2">Danh sách file PDF:</label>
            <textarea id="result" rows="10" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" readonly placeholder="Tên các file PDF sẽ được liệt kê ở đây..."></textarea>
        </div>

        <!-- Action Buttons -->
        <div class="flex items-center justify-center gap-4">
            <button id="copy-btn" disabled class="w-1/2 py-3 px-4 bg-gray-600 text-white font-semibold rounded-lg shadow-md hover:bg-gray-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all">
                Sao chép
            </button>
            <button id="export-btn" disabled class="w-1/2 py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed transition-all">
                Xuất danh sách (.txt)
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileUpload = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const statusContainer = document.getElementById('status-container');
        const statusText = document.getElementById('status-text');
        const progressBar = document.getElementById('status-progress-bar');
        const resultTextarea = document.getElementById('result');
        const exportBtn = document.getElementById('export-btn');
        const copyBtn = document.getElementById('copy-btn');
        const dropZone = document.getElementById('drop-zone');

        // Setup PDF.js worker
        if (window['pdfjs-dist/build/pdf']) {
            window['pdfjs-dist/build/pdf'].GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.102/pdf.worker.min.js`;
        }

        // Drag and Drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const items = e.dataTransfer.items;
            if (!items || items.length === 0) return;

            const filePromises = [];
            for (const item of items) {
                // item.webkitGetAsEntry() works for both files and directories
                const entry = item.webkitGetAsEntry();
                if (entry) {
                    filePromises.push(traverseFileTree(entry));
                }
            }
            const filesArrays = await Promise.all(filePromises);
            const files = [].concat.apply([], filesArrays); // Flatten array

            if (files.length > 0) {
                await handleFiles(files);
            }
        });
        
        // Recursive function to traverse dropped directories
        function traverseFileTree(item) {
            return new Promise(resolve => {
                if (item.isFile) {
                    item.file(file => resolve([file]), () => resolve([]));
                } else if (item.isDirectory) {
                    const dirReader = item.createReader();
                    let allEntries = [];
                    const readEntries = () => {
                        dirReader.readEntries(async (entries) => {
                            if (entries.length === 0) {
                                const filesArrays = await Promise.all(allEntries.map(entry => traverseFileTree(entry)));
                                resolve([].concat.apply([], filesArrays));
                            } else {
                                allEntries = allEntries.concat(entries);
                                readEntries();
                            }
                        }, () => resolve([]));
                    };
                    readEntries();
                } else {
                    resolve([]);
                }
            });
        }
        
        // File input change handler (for multiple file selection)
        fileUpload.addEventListener('change', async (event) => {
            await handleFiles(event.target.files);
        });

        // Main function to handle and process files
        async function handleFiles(files) {
             if (!files || files.length === 0) return;

            const allowedExtensions = ['.pdf', '.png', '.jpg', '.jpeg', '.gif'];
            const allValidFiles = Array.from(files).filter(file => {
                const fileName = file.name.toLowerCase();
                return allowedExtensions.some(ext => fileName.endsWith(ext));
            });
            
            if (allValidFiles.length === 0) {
                fileNameDisplay.textContent = "Không tìm thấy file hợp lệ (PDF, JPG, PNG).";
                resultTextarea.value = '';
                exportBtn.disabled = true;
                copyBtn.disabled = true;
                statusContainer.classList.add('hidden');
                return;
            }
            
            const pdfFiles = allValidFiles.filter(file => file.name.toLowerCase().endsWith('.pdf'));

            if (pdfFiles.length === 0) {
                fileNameDisplay.textContent = `Đã tải lên ${allValidFiles.length} file, nhưng không có file PDF nào.`;
                resultTextarea.value = "Vui lòng tải lên ít nhất một file .pdf để xem danh sách.";
                exportBtn.disabled = true;
                copyBtn.disabled = true;
                statusContainer.classList.add('hidden');
                return;
            }

            // UPDATED: Only get the file name, not the full path
            const pdfFileNames = pdfFiles.map(file => file.name);
            
            fileNameDisplay.textContent = `Đã tìm thấy ${pdfFiles.length} file PDF.`;
            resultTextarea.value = pdfFileNames.join('\n');
            
            // Enable buttons and hide progress bar
            exportBtn.disabled = false;
            copyBtn.disabled = false;
            statusContainer.classList.add('hidden');
        }

        async function processPdf(file, tesseractWorker) {
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            const fileReader = new FileReader();
            let fullText = '';
            
            return new Promise((resolve, reject) => {
                fileReader.onload = async function() {
                    try {
                        const typedarray = new Uint8Array(this.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        
                        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                            statusText.textContent = `Đang xử lý trang ${pageNum}/${pdf.numPages} của ${file.name}...`;
                            const page = await pdf.getPage(pageNum);
                            const viewport = page.getViewport({ scale: 2.0 });
                            
                            const canvas = document.createElement('canvas');
                            const context = canvas.getContext('2d');
                            canvas.height = viewport.height;
                            canvas.width = viewport.width;
                            
                            await page.render({ canvasContext: context, viewport: viewport }).promise;
                            
                            const { data } = await tesseractWorker.recognize(canvas);
                            fullText += data.text + '\n';
                        }
                        resolve(fullText);
                    } catch (e) {
                        reject(e);
                    }
                };
                fileReader.onerror = (e) => reject(e);
                fileReader.readAsArrayBuffer(file);
            });
        }
        
        function updateStatus(m) {
            if (m.status === 'recognizing text') {
                const progress = Math.floor(m.progress * 100);
                progressBar.style.width = `${progress}%`;
            }
        }
        
        exportBtn.addEventListener('click', () => {
            const text = resultTextarea.value;
            if (!text) return;
            const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'danh-sach-file-pdf.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // UPDATED: Made copy function more robust for cross-browser/iframe compatibility
        copyBtn.addEventListener('click', () => {
            const textToCopy = resultTextarea.value;
            if (!textToCopy) return;

            // Use Clipboard API if available (modern, secure)
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopySuccess();
                }).catch(err => {
                    console.warn('Clipboard API failed, falling back.', err);
                    copyUsingExecCommand(textToCopy); // Fallback
                });
            } else {
                // Fallback for older browsers or insecure contexts (like http)
                copyUsingExecCommand(textToCopy);
            }
        });
        
        function copyUsingExecCommand(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            
            // Make the textarea invisible
            textArea.style.position = 'fixed';
            textArea.style.top = '-9999px';
            textArea.style.left = '-9999px';

            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopySuccess();
                } else {
                    console.error('Fallback copy was unsuccessful.');
                }
            } catch (err) {
                console.error('Fallback copy failed', err);
            }

            document.body.removeChild(textArea);
        }

        function showCopySuccess() {
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Đã sao chép!';
            setTimeout(() => { copyBtn.textContent = originalText; }, 2000);
        }
    </script>
</body>
</html>
